<h5><font color="">创协对内检索系统系千歌旗下产品 所有解释权归华夏科技有限公司（法人Renard Zhan、Lasse Wong、Blark Zhan）所有</font></h5>
<script>
    function displayDate() {
	    document.getElementById("zemo").innerHTML=Date()
  }
  function he() {
   var z, text2;
    // 获取 id="Brian" 的值
z = document.getElementById("Renard").value;
switch(z)
{
        case '项目简介': 
            text2="一、项目简介项目名称：茶多酚协助条件下过硫酸盐氧化染料废水的一体化处理方案团队名称：绿色可持续发展第五小组1.项目背景及市场背景染料企业在生产中必然会产生染料废水，染料废水具有浓度高、色度深、有机物成分复杂、无机盐含量高、毒性大、可生化性差等特点，一直是国内外废水处理的难点之一。对于染料废水，若使用生物法来处理,需要较长的时间、脱色率也比较低，而且还不能用于处理某些毒性大的染料废水；而化学混凝法的缺点是费用过高，因此染料废水处理的应用受到限制。近年来，沱江和汝阳等多地曝光染料废水对土壤的危害，河流被严重染色，色素渗入土壤深层，对生态系统造成破坏。染料废水在被人不慎摄入后会对解毒器官造成伤害，对孕妇甚至会使婴儿天生残疾或者夭折。根据《印染行业废水污染防治技术政策》，明确指出支持染料行业以新方式处理废水。对此，我们找到了染料废水处理的商机。2.染料废水处理技术的迭代概况对于染料废水的处理，目前国内外常采用的方法可分为生物化学处理法和物理化学处理法两大类。在生物化学处理法中，最早采用活性污泥法中的传统曝气法和阶段读气法。60年代开始了生物膜法处理印染废水的研究，推出了生物转盘、塔式生物滤池等实用性工艺，70年代初提出了接触氧化法。为了优化废水处理效果，除了对新工艺新设备研究以外，还利用生物工程技术对微生物分泌的酶进行固定化研究，并筛选培养优势菌种，以提高微生物的处理能力。近年来，针对染料废水生物降解性差的特点，研究出厌氧一好氧处理方法。总之，用生物方法处理含染料的废水，在一定的范围内得到推广和应用，有的是比较成功全脱色的，但多数不同程度存在一些问题，如色度和COD的去除有限，对染料的降解缓慢，特别是对染料浓度高、含盐量高的废水来说，微生物的活动会被抑制。 在物理化学处理方面，国内外也进行了大量的研究工作，除传统的混凝投药法外，又研究了投药气浮法、电气浮法高磁分离技术、吸附法、离子交换法、溶剂萃取法、膜分离法、光氧化法、电溶解法等。吸附法中活性炭GAC是应用较广的一种吸附剂，它对活性、阴离子直接、酸性等类水溶性染料具有良好的吸附能力，对硫化、还原、分散等类不溶性染料吸附能力很差或较差。然而，目前一种新的基于过硫酸盐及其产物硫酸根自由基氧化能力的高级氧化技术在国内外被广泛关注，而利用过硫酸盐这种氧化特点进行氧化分解染料废水目前还很少有报道，所以开发新型高效的染料废水处理技术无疑具有巨大的市场容量，所以采用新型染料废水处理技术将会带来巨大的经济、社会和环境效益。3.技术简介氧化处理染料废水新技术采用过硫化钠作为基材，在茶多酚的催化作用下，以Fe等金属氧化物作为催化剂研制废水处理技术，开发新型的染料处理产品，并利用该产品对染料废水进行处理，考察反应体系、pH值、茶多酚浓度对净化效率和能耗的影响，确定最佳的工艺条件；同时研究主要污染物（硫酸根、无机物）的降解历程。为将茶多酚协助条件有效的应用于染料废水的处理中提供理论指导：我们将以实际的染料废水作为处理对象，在实验中进行不断尝试和创新，得出处理染料废水的最优解，以实现其净化废水的目的，反过来也通过观察染料废水降解程度，检验茶多酚协助条件下过硫化钠氧化染料废水的有效性和运行效果的稳定性。"
            break;
        case'实验原理':
            text2='茶多酚具有很强的抗氧化作用，其抗氧化能力是人工合成抗氧化剂BHT、BHA的4-6倍，VE的6-7倍，VC的5-10倍，且用量较少便可以达到理想的效果。实验室研究表明：在施用茶多酚浓度为0.01-0.03%即可起作用，而无合成物的潜在毒副作用，根据茶多酚的这些性质，我们创新性地提出了将茶多酚作为助剂应用于染料废水处理的方法。这种高级氧化技术利用活性自由基降解氧化废水中的有机污染物，高级氧化技术产生氧化性极强的羟基自由基（OH）将许多结构稳定、难生化降解的有机物氧化成水、二氧化碳和无机盐等物质。茶多酚的去质子化羟基对C - N键和C - N键的亲核攻击是MG染料快速有效脱色的原因。铁(III)的用量是影响脱色效果的关键因素。'
            break ;
        case'实验现象':
            alert('服务器警告');
            text2 ='初期网络系统无法显示图片'
            break ;
         case'市场分析及其定位':
            text2='三、市场分析及定位1.行业分析近年来，染料行业作为国民经济的传统产业，经过多年持续的产能扩张，中国染料行业已发展为全球第一 。国家产业政策大力引导该行业加大技术投入，支持产业转型。2011年6月，国家发改委颁布的《产业结构调整指导目录（2011年本）》明确了我国产业结构调整的方向和重点，其中就包括对染料行业的一系列方向引导，如低沾污性、低盐的分散染料，染料中间体清洁生产都被列入鼓励类投资项目。我国印染废水排放量大、处理难度高，已是众所周知之的问题。一方面，社会的发展，让纺织品种类更为琳琅满目，有机合成染料、助剂更换频繁，印染企业响应市场产品换代快，污水水质变化大，给排污企业预处理带来难度；另一方面，印染废水中难降解有机物、总氮总量大，给末端水务企业的深度处理带来极大的负担。实现成本低效率高的染料废水处理是实现染料行业走向生态文明的关键。2.切入点目前，国内的染料生产虽经技术改造，工艺技术有所提高，但是大多仍以粗放型、敞开式、间歇式和劳动力密集型方式作业，对环保、安全二故的应急处理能力较差，反应控制不够精准，因此造成产品质量不稳定、收率难于达到要求。 由此可推测：染料处理和助剂的研究将在染料行业的市场上带来巨大商机和投资机会。3.市场规模（ppt因为页数限制没有展现）“十二五”期间，我国染料行业工业总产值2504.6亿元，年均增长8%，产品销售总收入2370.6亿元，年均增长6%，利税总额332.3亿元，年均增长22.2%，染料总产量433.7万吨，年均增长4.5%。“十三五”开局，染料行业稳中有进，2016年、2017年全年实现工业总产值分别为598.5亿元、621亿元，产品销售收入分别为531.8亿元、591亿元，产量分别为92.8万吨、99万吨。2018年我国染颜料、中间体、印染助剂等行业经济运行趋势均较上年实现大幅增长。2018年染颜料完成工业总产值687.5亿元，同比增长10.7%；累计完成销售收入681.5亿元，同比增长15.3%；完成利税总额118.6亿元，同比增长33.3%。4.竞争优势目前，市场上多用的膜分离法成本高,难以更大规模地工业应用；辐射法技术要求高，能耗大，能量利用率低，且很难避免辐射对人体的伤害；混凝法使用范围受限；生物法运行不稳定，易受外界因素影响。通过对亚硫酸钠、亚硫酸钙、亚硫酸镁、亚硫酸铵氧化体系进行抑制剂筛选，且经过进一步的观察可以看出茶多酚对亚硫酸钠氧化反应速率起到了很好的阻滞作用,其效果仅次于抗坏血酸，这就是将茶多酚作为助剂应用于技术中的第一个优势——处理效果好，其次就是它的成本相对较低。'
            break ;
        case'营销策略': 
         text2='四、营销策略因前期公司规模小知名度低，我们将目标客户集中在中小染料生产企业同时将主要的市场放在印染废水排放量大的地区，我们制定了以下营销方案：1.多种产品符合市场需求为方便产品适合市场的实地使用，我们推出了A产品和B产品。A产品是将茶多酚-过硫酸盐溶液制成泡腾片，B产品是将茶多酚-过硫酸盐溶液浓缩入桶。网络推广：在新媒体、网站上推广目前在组员的同心协助下，我们开展了网站的雏形，未来将会开设销售渠道售卖我们的产品。可以通过以下链接访问：3.免费试点：主动走入社区、学校让他人了解 我们将会在社区展开主题的宣传，以实验推广说明我们项目产品的可行性。同时我们也会让产品走进课堂，给小朋友们普及染料废水污染的危害从而提高社会对染料废水的重视程度。在网络空间上，我们会通过问卷的方式收集人们对染料废水的认知程度，可以通过以下连接访问：https://www.wjx.cn/vm/tG4RsvC.aspx4.培养客户：手把手教导客户使用产品，定期反馈三个月教学：在购买本产品三个月内，可以登录产品购买网站获取使用教学视频。产品损坏无理由退换：我司将会派人专访并且以诚挚的道歉，有必要时赔偿。客户反馈：定期电访，询问产品使用情况。5.合作伙伴 （1）	日用产品生产商与一些衣物清洁类产品的生产商达成战略合作，降低成本。（2）	电子商务平台团队将会借助目前被大众熟知的电子商务平台，例如京东、淘宝、拍拍等，直接与个体、企业、社会组织和政府等进行产品的交易。  '
         break;  
         case'财务分析': 
         text2='五、财务分析1.产品A生产成本：15元/筒*1000 广告费用：250元2.产品B生产成本：250元/桶*500广告费用：250元产品A和B在同一个地方销售，场地租聘费用为5000元总共需要总额145000元，按照预期销售需要五个生产周期可以回本。（每个周期纯回本三万元）'
         break;  
         case'风险分析': 
         text2='六、风险分析 1.财务（资金）风险：建立实时市场监测系统，时刻监测市场销售动态，确保企业的现金流松动。2.技术（泄密）风险：将在官网的次级登录系统上建立完善的保密区，三个人输入密码才能打开。团队成员填写具有法律效力的承诺书。3.市场（销售）风险：多方向渗透产品概念，打开市场，产品使用情况广，实用性强，价格低。'
         break;  
         case'团队介绍': 
         text2='七、于洋  毕业于中国科学院生态环境研究中心。2015年获得新    加坡总统奖学金和美国化学学会分离纯化部优秀研究生奖。林学聪   暨南大学环境学院老师，2018年毕业于暨南大学环境学院，曾任职于澳门南光集团环保部门。张耀霖  2022级环境科学与工程，负责项目的组织管理，发展规划，技术革新。罗羽翔  2022级环境科学与工程，负责公司的行政事务与人力资源调配。雷坤享  2022级环境工程，负责公司的行政事务。胡紫涵  2022级应用数学，负责财务管理。'
         break;  
         case'关键词':
         text2='项目简介、实验原理、实验现象、市场分析及其定位、营销策略、财务分析、风险分析、团队介绍'  
        break;         
         default:
            text2="404NOT FOUND"
            break;
    }
    document.getElementById("cemo").innerHTML = text2;
